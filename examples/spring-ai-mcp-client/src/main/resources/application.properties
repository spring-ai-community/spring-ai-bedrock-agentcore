spring.application.name=mcp-client-agent
spring.ai.bedrock.aws.region=eu-central-1
spring.ai.bedrock.converse.chat.options.model=global.anthropic.claude-sonnet-4-5-20250929-v1:0

# Agent System Prompt
agent.system.prompt=You are an AWS documentation assistant. You have access to tools that can: \
  1. Search AWS documentation for specific topics \
  2. Read full AWS documentation pages \
  3. Get recommendations for related documentation \
  \
  When users ask about AWS services, features, or best practices: \
  - First search for relevant documentation \
  - If needed, read specific documentation pages for detailed information \
  - Provide clear, accurate answers based on the official AWS documentation \
  - Include documentation URLs when relevant \
  \
  Always cite your sources and be helpful in explaining AWS concepts.

# MCP Server Configuration
mcp.server.command=uvx
mcp.server.package=awslabs.aws-documentation-mcp-server@latest
mcp.server.env.FASTMCP_LOG_LEVEL=ERROR
mcp.server.env.AWS_DOCUMENTATION_PARTITION=aws

# Logging
logging.level.com.unicorn.mcp=INFO
logging.level.org.springframework.ai=INFO
logging.level.io.modelcontextprotocol=INFO
